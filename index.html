<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7047311187553663">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7047311187553663"
     crossorigin="anonymous"></script>
    <title>Runner's High - 러닝 계산기</title>
    <style>
        :root {
            --primary: #CCFF00; /* Volt Color */
            --primary-dark: #b3e600;
            --dark: #1a1a1a;
            --gray: #f4f4f4;
            --text-gray: #666;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        
        body { background-color: var(--gray); color: var(--dark); line-height: 1.6; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--dark);
            color: var(--primary);
            padding: 20px;
            text-align: center;
        }
        header h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; text-transform: uppercase; font-style: italic; }
        header p { color: #fff; font-size: 0.85rem; opacity: 0.8; margin-top: 5px; }

        /* Tabs */
        .tabs { display: flex; background: #e0e0e0; }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #e0e0e0;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
            color: #777;
        }
        .tab-btn.active { background: var(--white); color: var(--dark); border-top: 3px solid var(--primary); }

        /* Content */
        .content { padding: 25px; display: none; animation: fadeIn 0.3s ease; }
        .content.active { display: block; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; color: var(--dark); }
        
        .input-row { display: flex; gap: 10px; }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s;
            text-align: center;
        }
        input[type="number"]:focus { border-color: var(--primary-dark); outline: none; }

        /* Distance Presets */
        .presets { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .chip {
            background: #eee;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .chip:hover, .chip.active { background: var(--dark); color: var(--primary); }

        /* Action Button */
        .btn-calc {
            width: 100%;
            background: var(--dark);
            color: var(--primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn-calc:active { transform: scale(0.98); }

        /* Result Box */
        .result-box {
            margin-top: 25px;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #eee;
        }
        .result-title { font-size: 0.8rem; color: var(--text-gray); margin-bottom: 5px; }
        .result-value { font-size: 2rem; font-weight: 800; color: var(--dark); line-height: 1.2; }
        .result-sub { font-size: 0.9rem; color: var(--text-gray); margin-top: 5px; }

        /* Split Table */
        .split-table-container { max-height: 300px; overflow-y: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { position: sticky; top: 0; background: var(--white); font-weight: 700; }
        tr:nth-child(5n) td { font-weight: bold; color: var(--primary-dark); } /* Highlight every 5km */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Helper Text */
        .unit { font-size: 0.8rem; color: #888; text-align: right; margin-top: 2px; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Runner's High</h1>
        <p></p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('pace')">페이스 계산</button>
        <button class="tab-btn" onclick="openTab('time')">예상 시간</button>
        <button class="tab-btn" onclick="openTab('splits')">구간 차트</button>
    </div>

    <div id="pace" class="content active">
        <div class="form-group">
            <label>달린 거리 (km)</label>
            <div class="presets">
                <button class="chip" onclick="setDist('p', 5)">5K</button>
                <button class="chip" onclick="setDist('p', 10)">10K</button>
                <button class="chip" onclick="setDist('p', 21.0975)">Half</button>
                <button class="chip" onclick="setDist('p', 42.195)">Full</button>
            </div>
            <input type="number" id="p_dist" placeholder="예: 10" step="0.01">
        </div>
        <div class="form-group">
            <label>달린 시간</label>
            <div class="input-row">
                <input type="number" id="p_h" placeholder="시" min="0">
                <input type="number" id="p_m" placeholder="분" min="0" max="59">
                <input type="number" id="p_s" placeholder="초" min="0" max="59">
            </div>
        </div>
        <button class="btn-calc" onclick="calcPace()">페이스 확인하기</button>
        
        <div class="result-box" id="p_result" style="display:none;">
            <div class="result-title">평균 페이스</div>
            <div class="result-value" id="p_val">0'00"</div>
            <div class="result-sub" id="p_speed">0.0 km/h</div>
        </div>
    </div>

    <div id="time" class="content">
        <div class="form-group">
            <label>목표 거리 (km)</label>
            <div class="presets">
                <button class="chip" onclick="setDist('t', 5)">5K</button>
                <button class="chip" onclick="setDist('t', 10)">10K</button>
                <button class="chip" onclick="setDist('t', 21.0975)">Half</button>
                <button class="chip" onclick="setDist('t', 42.195)">Full</button>
            </div>
            <input type="number" id="t_dist" placeholder="예: 42.195" step="0.01">
        </div>
        <div class="form-group">
            <label>목표 페이스 (분/km)</label>
            <div class="input-row">
                <input type="number" id="t_pm" placeholder="분" min="0">
                <input type="number" id="t_ps" placeholder="초" min="0" max="59">
            </div>
        </div>
        <button class="btn-calc" onclick="calcTime()">예상 기록 보기</button>
        
        <div class="result-box" id="t_result" style="display:none;">
            <div class="result-title">예상 완주 시간</div>
            <div class="result-value" id="t_val">0:00:00</div>
        </div>
    </div>

    <div id="splits" class="content">
        <div class="form-group">
            <label>설정 페이스 (분/km)</label>
            <div class="input-row">
                <input type="number" id="s_pm" placeholder="분" value="6">
                <input type="number" id="s_ps" placeholder="초" value="00">
            </div>
            <div class="unit">*최대 42.195km까지 계산됩니다</div>
        </div>
        <button class="btn-calc" onclick="genSplits()">차트 생성</button>
        
        <div class="split-table-container">
            <table id="split_table">
                </table>
        </div>
    </div>
</div>

<script>
    // Tab Navigation
    function openTab(id) {
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // Preset Buttons
    function setDist(prefix, val) {
        document.getElementById(prefix + '_dist').value = val;
    }

    // Helper: Seconds to HH:MM:SS / MM'SS"
    function fmtTime(totalSec, isPace = false) {
        let h = Math.floor(totalSec / 3600);
        let m = Math.floor((totalSec % 3600) / 60);
        let s = Math.round(totalSec % 60);

        if (isPace) {
            return `${m}'${s.toString().padStart(2, '0')}"`;
        } else {
            // If hours is 0, don't show unless it's marathon scale but usually HH:MM:SS is better
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
    }

    // 1. Calculate Pace
    function calcPace() {
        const dist = parseFloat(document.getElementById('p_dist').value);
        const h = parseFloat(document.getElementById('p_h').value) || 0;
        const m = parseFloat(document.getElementById('p_m').value) || 0;
        const s = parseFloat(document.getElementById('p_s').value) || 0;

        if (!dist || dist <= 0) return alert("거리를 입력해주세요!");
        if (h === 0 && m === 0 && s === 0) return alert("시간을 입력해주세요!");

        const totalSec = (h * 3600) + (m * 60) + s;
        const paceSec = totalSec / dist;
        const speed = (dist / (totalSec / 3600)).toFixed(1);

        document.getElementById('p_val').innerText = fmtTime(paceSec, true) + " /km";
        document.getElementById('p_speed').innerText = `약 ${speed} km/h`;
        document.getElementById('p_result').style.display = 'block';
    }

    // 2. Calculate Finish Time
    function calcTime() {
        const dist = parseFloat(document.getElementById('t_dist').value);
        const pm = parseFloat(document.getElementById('t_pm').value) || 0;
        const ps = parseFloat(document.getElementById('t_ps').value) || 0;

        if (!dist || dist <= 0) return alert("거리를 입력해주세요!");
        if (pm === 0 && ps === 0) return alert("페이스를 입력해주세요!");

        const paceSec = (pm * 60) + ps;
        const totalSec = paceSec * dist;

        document.getElementById('t_val').innerText = fmtTime(totalSec);
        document.getElementById('t_result').style.display = 'block';
    }

    // 3. Generate Splits
    function genSplits() {
        const pm = parseFloat(document.getElementById('s_pm').value) || 0;
        const ps = parseFloat(document.getElementById('s_ps').value) || 0;
        
        if (pm === 0 && ps === 0) return alert("페이스를 입력해주세요!");

        const paceSec = (pm * 60) + ps;
        const table = document.getElementById('split_table');
        table.innerHTML = `<thead><tr><th>거리 (km)</th><th>누적 시간</th></tr></thead><tbody></tbody>`;
        
        const tbody = table.querySelector('tbody');
        
        // Typical Distances to show
        const checkpoints = [1, 2, 3, 4, 5, 10, 15, 20, 21.0975, 25, 30, 35, 40, 42.195];
        
        // Generate up to marathon
        for (let i = 1; i <= 42; i++) {
             // We can do a simple loop or just checkpoints. Let's do simple loop for detail + special points
             addRow(tbody, i, paceSec * i);
        }
        // Add HM and FM explicit
        // Note: Logic above just adds 1..42. Let's make it cleaner: 
        // Re-do: 1km to 42km list, but highlight 5k steps in CSS
    }
    
    function addRow(tbody, km, totalSec) {
         let row = `<tr><td>${km} km</td><td>${fmtTime(totalSec)}</td></tr>`;
         tbody.innerHTML += row;
    }
    
    // Override GenSplits for better chart
    genSplits = function() {
        const pm = parseFloat(document.getElementById('s_pm').value) || 0;
        const ps = parseFloat(document.getElementById('s_ps').value) || 0;
        if (pm === 0 && ps === 0) return alert("페이스를 입력해주세요!");

        const paceSec = (pm * 60) + ps;
        const table = document.getElementById('split_table');
        let html = `<thead><tr><th>거리</th><th>누적 시간</th></tr></thead><tbody>`;

        // 1km ~ 5km (1km 단위)
        for(let i=1; i<=5; i++) html += `<tr><td>${i} km</td><td>${fmtTime(paceSec * i)}</td></tr>`;
        
        // 5km 이후 (5km 단위 및 주요 지점)
        const points = [10, 15, 20, 21.0975, 25, 30, 35, 40, 42.195];
        points.forEach(p => {
            let label = p === 21.0975 ? "Half" : (p === 42.195 ? "Full" : p + " km");
            html += `<tr><td>${label}</td><td>${fmtTime(paceSec * p)}</td></tr>`;
        });

        html += `</tbody>`;
        table.innerHTML = html;
    }

</script>

</body>
</html>
